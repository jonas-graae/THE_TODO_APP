<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-todo" class="input" type="text" placeholder="Search for todo"><br><br>
            <label class="checkbox">
                <input id="hide-completed" type="checkbox">
                Hide completed 
            </label>
        </div>
    </div>
    
    <div class="container">
        <div id="todo-list"></div>
        <form id="new-todo" action="">
            <input type="text" class="input"placeholder="Something to do" name="addTodo">
            <button class="button">submit</button>
        </form>
    </div>
   
    <script src="scripts/webpack.js"></script>
</body>
</html>
